{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<center><h2>AGREGAR NUEVO USUARIO</h2></center>
<form id="form_id" action="." method="POST">
      {% csrf_token %} 
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" class= "btn btn-primary" value="Guardar" onClick = "location.href='/usuarios' "/>
      <input type="button" class= "btn btn-primary" value="Cancelar" onClick = "location.href='/usuarios' "/>
</form>
{% endblock%}
